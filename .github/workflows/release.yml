name: Build & Release WPF App (use pubxml)

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore src/WPFMessageBoxSampleCreator.slnx

      - name: Publish (.NET 8, using pubxml)
        run: dotnet publish src/WPFMessageBoxSampleCreator/WPFMessageBoxSampleCreator.csproj `
              /p:PublishProfile=net8.0-windows

      - name: Publish (.NET 10, using pubxml)
        run: dotnet publish src/WPFMessageBoxSampleCreator/WPFMessageBoxSampleCreator.csproj `
              /p:PublishProfile=net10.0-windows

      - name: Merge publish outputs
        run: |
          mkdir publish
          robocopy src/WPFMessageBoxSampleCreator/bin/Release/net8.0-windows/publish publish/net8.0-windows /E
          robocopy src/WPFMessageBoxSampleCreator/bin/Release/net10.0-windows/publish publish/net10.0-windows /E
        shell: powershell

      - name: Zip all outputs
        run: |
          powershell Compress-Archive -Path publish/* -DestinationPath WPFMessageBoxSampleCreator.zip

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: WPFMessageBoxSampleCreator.zip